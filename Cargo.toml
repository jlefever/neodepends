[package]
name = "neodepends"
version = "0.1.0"
description = "Quickly resolve syntactical dependencies between source files"
homepage = "https://github.com/jlefever/neodepends"
repository = "https://github.com/jlefever/neodepends"
readme = "README.md"
license = "Apache-2.0"
authors = ["Jason Lefever <jason.titus.lefever@gmail.com>"]
edition = "2021"

[dependencies]
# Add stack-graphs dependencies using a submodule because we want the most up-to-date version
stack-graphs = { path = "thirdparty/stack-graphs/stack-graphs" }
tree-sitter-stack-graphs = { path = "thirdparty/stack-graphs/tree-sitter-stack-graphs" }
tree-sitter-stack-graphs-java = { path = "thirdparty/stack-graphs/languages/tree-sitter-stack-graphs-java" }
tree-sitter-stack-graphs-javascript = { path = "thirdparty/stack-graphs/languages/tree-sitter-stack-graphs-javascript" }
tree-sitter-stack-graphs-typescript = { path = "thirdparty/stack-graphs/languages/tree-sitter-stack-graphs-typescript" }

# Dependencies from crates.io
log = "0.4.17"
env_logger = "0.10.0"
anyhow = { version = "1.0.79", features = ["backtrace"] }
bincode = "2.0.0-rc.3"
rusqlite = { version = "0.28.0", features = ["bundled"] }
tree-sitter-graph = "0.11.0"
clap = { version = "4.4.18", features = ["derive", "cargo"] }
git2 = "0.18.1"
walkdir = "2.4.0"